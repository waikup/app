<div class="navbar">
	<div class="navbar-inner">
		<div class="left">
			<a href="#" class="link toggle">
				<span>Edit</span>
			</a>
		</div>
		<div class="center sliding">WakeUp</div>
		<div class="right">
			<a href="add.html" class="link icon-only"><i class="icon icon-plus">+</i></a>
		</div>
	</div>
</div>
<div class="pages">
	<div data-page="main" class="page">
		<div class="page-content">
		<div class="content-block-title">Smart Alarm</div>
		  	<div class="list-block">
	  			<ul>
					<li>
      					<div class="item-content">
	        				<div class="item-media"><i class="icon icon-form-calendar"></i></div>
	        				<div class="item-inner">
	          					<div class="item-title label">
	          						<label class="label-switch">
              							<input type="checkbox" id='enableAlarm' checked="true">
              							<div class="checkbox"></div>
            						</label>
	          					</div>
	          					<div class="item-input">
	            					<input type="time" placeholder="Alarm" value="1000" id='time'>
	          					</div>
	      					</div>
      					</div>
    				</li>
    			</ul>
    		</div>

			<div class="content-block-title">Installed plugins</div>
		  	<div class="list-block sortable">
	  			<ul>
	  				{{#each plugins}}
	    			<li>
	      				<a href="plugin.html" data-context='{"name": "{{name}}", "id": "{{id}}" }' class="item-link item-content">
	        			<div class="item-media"><i class="icon" id="{{id}}">
	                <img src="http://192.168.1.128:8080/api/plugin/{{id}}/config/icon.png">
	              </i></div>
	        			<div class="item-inner" id="{{id}}">
	          				<div class="item-title">{{id}}</div>
	          				<div class="item-after"></div>
	        			</div>
	      				</a>
	      				<div class="sortable-handler"></div>
	    			</li>
	    			{{/each}}
				</ul>
			</div>
	  	</div>
	</div>
</div>
